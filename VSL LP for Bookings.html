<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSL Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a1628;
            color: #ffffff;
            min-height: calc(100vh + 200px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px 100px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #00d4ff, transparent);
            top: -10%;
            left: -10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #2563eb, transparent);
            bottom: -10%;
            right: -10%;
            animation-delay: 7s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #00d4ff, transparent);
            top: 50%;
            right: -5%;
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }

        /* Particle Effect */
        .particle {
            position: absolute;
            background: #4db8ff;
            border-radius: 50%;
            pointer-events: none;
            animation: rise 15s infinite ease-in;
            opacity: 0;
        }

        @keyframes rise {
            0% {
                bottom: -10px;
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
            }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            padding-bottom: 60px;
        }

        .badge {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(30, 64, 175, 0.2);
            border: 1px solid #2563eb;
            border-radius: 20px;
            color: #4db8ff;
            font-size: 14px;
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 20px;
            text-align: center;
        }

        .subheading {
            font-size: 20px;
            color: #94a3b8;
            text-align: center;
            margin-bottom: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto 40px;
            background: #162032;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding-top: 56.46%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        .wistia_responsive_padding {
            padding: 0 !important;
            position: relative;
        }

        .wistia_responsive_wrapper {
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .footer-section {
            text-align: center;
            margin-top: 40px;
        }

        .website-link {
            display: inline-block;
            color: #4db8ff;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 30px;
            transition: color 0.3s ease;
        }

        .website-link:hover {
            color: #00d4ff;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: #162032;
            border-radius: 50%;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: #00d4ff;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }

        .social-icon svg {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .subheading {
                font-size: 18px;
            }

            body {
                padding: 20px 15px;
            }

            .social-icons {
                gap: 15px;
            }

            .social-icon {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = Math.random() * 3 + 1 + 'px';
            particle.style.height = particle.style.width;
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            document.querySelector('.bg-animation').appendChild(particle);
            
            setTimeout(() => particle.remove(), 20000);
        }
        
        // Generate particles periodically
        setInterval(createParticle, 800);
        
        // Create initial particles
        for(let i = 0; i < 15; i++) {
            setTimeout(createParticle, i * 500);
        }
    </script>
